<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <title>HW-Wireframe</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <!--header section-->
            <div id="header">
                header
            </div>

            <!--nav section-->
            <div id="nav">
                nav
            </div>

            <!--Main content of page-->
            <div id="content">
                <!--Left section-->
                <div class="section-box">
                    section
                    <!--Article box-->
                    <div class="article-box">
                        article
                            <!--h1, h2, h3 box-->
                            <div class="title-box">
                                h1, h2, h3
                            </div>
                            <!--p box-->
                            <div class="p-box">
                                p
                            </div>
                    </div>
                </div>
                <!--Right section aside-->
                <div class="aside-box">
                    aside
                </div>
            </div>
            <!--Footer section-->
            <div id="footer">
                footer
            </div>
        </div>
    </body>
</html>
